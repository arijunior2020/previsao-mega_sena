<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Combinações - Mega-Sena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4" data-aos="fade-up">Gerador de Combinações da Mega-Sena</h1>
        
        <!-- Alert dinâmico -->
        {% if mensagem %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" data-aos="fade-down">
                {{ mensagem }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        
        <div class="card p-4 shadow-lg" data-aos="fade-right">
            <form method="post" action="/gerar">
                <div class="mb-3">
                    <h3>Quantidade de Jogos</h3>
                    <label for="quantidade" class="form-label">Quantidade de Jogos:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <h3>Quantidade de Números por Jogo</h3>
                    <label for="numeros_por_jogo" class="form-label">Quantidade de Números por Jogo:</label>
                    <select id="numeros_por_jogo" name="numeros_por_jogo" class="form-select" required>
                        <option value="" disabled selected>Selecione a quantidade de números</option>
                        {% for i in range(6, 21) %}
                            <option value="{{ i }}">{{ i }} números</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gerar Combinações</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
