<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Conferência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Resultado da Conferência</h1>
        <div class="card p-4 shadow-lg">
            <h3 class="text-center">Números Jogados</h3>
            <p class="text-center">{{ numeros_jogados }}</p>
            <h3 class="text-center">Números Sorteados</h3>
            <p class="text-center">{{ numeros_sorteados }}</p>
            <h3 class="text-center">Acertos</h3>
            <p class="text-center">{{ acertos }}</p>
            <h3 class="text-center">Quantidade de Acertos</h3>
            <p class="text-center">{{ quantidade_acertos }}</p>
            <h3 class="text-center">{{ mensagem }}</h3>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
